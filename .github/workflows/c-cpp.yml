name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm clang
    - name: cmake
      run: |
        mkdir build
        cd build
        cmake .. -DLLVM_DIR=/usr/lib/llvm-14/lib/cmake/llvm -DLLVM_INCLUDE_DIRS=/usr/include/llvm-14
        make -j4
